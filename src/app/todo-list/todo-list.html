<div class="border border-warning p-4 rounded">
  <h5 class="mb-3">Let's get some work done!</h5>
  <ul class="list-group">
    <li
      *ngFor="let todo of todos; let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span [class.text-decoration-line-through]="todo.completed">
        {{ todo.text }}
      </span>
      <div>
       <button class="btn btn-success btn-sm me-2" (click)="markDone(todo.id)">Done</button>
       <button class="btn btn-danger btn-sm" (click)="delete(todo.id)"> Delete</button>    
      </div>
    </li>
  </ul>
</div>
