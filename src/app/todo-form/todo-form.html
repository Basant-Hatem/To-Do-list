<div class="border border-warning p-4 rounded mb-4">
  <h5 class="mb-3">Add New To-Do</h5>
  <form (ngSubmit)="submitTodo()">
    <div class="mb-3">
      <label for="todoInput" class="form-label">To-Do Text</label>
      <input
        type="text"
        id="todoInput"
        [(ngModel)]="todoText"
        name="todo"
        class="form-control"
        placeholder="Enter your task"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
